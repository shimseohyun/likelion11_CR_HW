{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>Hello! _mainpage</h1>
<img src="{% static 'images/logo.jpeg' %}" style="width:500px;">

<br>

<a href="{% url 'new' %}">글 쓰기</a>

<h1>글 목록</h1>

<div>
    <table>
        <th>링크</th>
        <th>제목</th>
        <th>작성자</th>
        <th>미리보기</th>

        {% for post in posts %}
        <tr>
            <td><a href = "{%url 'detail' post.id %}">{{post.id}}</a></td>
            <td> {{post.title}} </td>
            <td>{{post.writer}}</td>
            <td>{{post.summary}}...</td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
